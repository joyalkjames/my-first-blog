{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
            <a href="{% url 'post_detail' post.pk %}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
